<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Code Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <span>Code</span><span>Analyzer</span>
        </div>
        <div class="theme-toggle">
            <span class="toggle-icon">üåô</span>
            <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle-input" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-icon">‚òÄÔ∏è</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2 class="auth-title">Create an Account</h2>
                    <p class="auth-subtitle">Join Code Analyzer to save your analysis history</p>

                    <form id="register-form" class="auth-form">
                        <div class="auth-error hidden" id="register-error"></div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-input" required minlength="3" maxlength="20">
                            <small class="form-help">3-20 characters, letters and numbers only</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required minlength="6">
                            <small class="form-help">At least 6 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                        </div>

                        <button type="submit" class="btn auth-btn">Register</button>

                        <div class="auth-links">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                            <p><a href="index.html">Continue as guest</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const registerError = document.getElementById('register-error');
            const themeToggle = document.getElementById('theme-toggle-input');

            // Theme toggle
            themeToggle.addEventListener('change', function() {
                document.body.classList.toggle('light-mode');
            });

            // Check if user is already logged in
            fetch('/api/auth/me', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    // User is already logged in, redirect to main page
                    window.location.href = 'index.html';
                }
                return response.json();
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
            });

            // Register form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Basic validation
                if (password !== confirmPassword) {
                    registerError.textContent = 'Passwords do not match';
                    registerError.classList.remove('hidden');
                    return;
                }

                registerError.classList.add('hidden');

                fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        registerError.textContent = data.error;
                        registerError.classList.remove('hidden');
                    } else {
                        // Save user info to localStorage (don't store sensitive data)
                        localStorage.setItem('user', JSON.stringify({
                            id: data._id,
                            username: data.username
                        }));

                        // Redirect to main page
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    registerError.textContent = 'Registration failed. Please try again.';
                    registerError.classList.remove('hidden');
                });
            });
        });
    </script>

    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            background-color: var(--background-darker);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(31, 230, 211, 0.2);
        }

        .form-help {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .auth-btn {
            margin-top: 1rem;
            width: 100%;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .auth-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 3px solid #ef4444;
        }

        .hidden {
            display: none;
        }
    </style>
</body>
</html>
